<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacja namiotow</title>
</head>
<body>
<form action="{% url 'index' %}">
    {% csrf_token %}
    <input type="submit" value="index">
</form>
<table>
    <tr>
        <th>ID</th>
        <th></th>
        <th></th>
    </tr>
        {% for rezerwacja in object_list %}
            <!-- Display objects -->
            <tr>
                <td>{{ rezerwacja.id }}</td>
                <td>
                    <form action="{% url 'unreserve' rezerwacja.id %}">
                        {% csrf_token %}
                        <input type="submit" value="unreserve">
                    </form>
                </td>
                <td>
                    <form>
                        {% csrf_token %}
                        <input type="button">
                    </form>
                </td>
            </tr>
        {% endfor %}
</table>
</body>
</html>
